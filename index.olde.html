<script type="text/javascript">
  function createCookie(name, value, days) {
    var expires = '';

    if (days) {
      var date = new Date();
      date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
      expires = "; expires=" + date.toGMTString();
    }

    document.cookie = name + "=" + value + expires + "; path=/";
  }

  function readCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') c = c.substring(1, c.length);
      if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
  }

  function setCtaCookie() {
    createCookie('ctaclicked', 1, 0.125);
  }

  $().ready(function () {

    $('.collapser').click(function () {
      var collapsible = $(this).nextAll('.collapsible').first();
      collapsible.slideToggle(500, function () {
        var icon = collapsible.find('.ui-icon');

        if (collapsible.is(':visible')) {
          icon.removeClass('ui-icon-arrowthick-1-s').addClass('ui-icon-arrowthick-1-n');
        } else {
          icon.removeClass('ui-icon-arrowthick-1-n').addClass('ui-icon-arrowthick-1-s');
        }
      });
    });

    //if (readCookie('ctaclicked')) {
    $('#menu').slideDown();
    //} else {
    //    $('#overlay').fadeIn();
    //}

    $('.cta button').click(function () {
      setCtaCookie();
      ga('send', 'event', 'cta', 'click');
      $('#overlay').fadeOut();
      $('#menu').slideDown();
    });
  });
</script>

<script type="text/javascript"

<script id="layer-template" type="text/x-handlebars-template">
  <div id="layer{{idx}}" style="margin: 10px 0px 0px;">
    <div class="form-field">
      <label>Layer {{idx}} Radius</label>
      <div class="slider" data-idx="{{idx}}" data-attr="radius"></div>
      <div class="clear"></div>
    </div>
    <div class="form-field">
      <label>Layer {{idx}} Num Points</label>
      <div class="slider" data-idx="{{idx}}" data-attr="numPoints"></div>
      <div class="clear"></div>
    </div>
    <div class="form-field">
      <label>Layer {{idx}} Direction</label>
      <select data-attr="direction" data-idx="{{idx}}">
        <option value="cw">CW</option>
        <option value="ccw">CCW</option>
      </select>
      <div class="clear"></div>
    </div>
    <div class="form-field">
      <label>Layer {{idx}} Points Rotate Around</label>
      <select data-attr="center.layerIdx" data-idx="{{idx}}">
        <option value="">- NONE -</option>
        {{#each layer}}
        <option value="{{layer_idx}}">Points on Layer {{layer_idx}}</option>
        {{/each}}
      </select>
      <div class="clear"></div>
    </div>
    <div class="form-field"><label>Layer {{idx}} Point Speed</label>
      <div class="slider" data-idx="{{idx}}" data-attr="pointSpeed"></div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
</script>
